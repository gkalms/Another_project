<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="./calc.css" />
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div id="calculator">

            <div id="display">
                <div id="result">0</div>
            </div>
            <!-- <div class="btn-group row" role="group" aria-label="Basic example"> -->
                <div id="keyboard">
                    <div class="row">
                      <button class="btn btn-danger" value="ac">AC</button>
                      <button class="btn btn-warning" value="/">/</button>
                    </div>
                <div class="row">
                    <button type="button" class="btn btn-secondary">7</button>
                    <button type="button" class="btn btn-secondary">8</button>
                    <button type="button" class="btn btn-secondary">9</button>
                    <button type="button" id="operator" class="btn btn-secondary">+/-</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-secondary">4</button>
                    <button type="button" class="btn btn-secondary">5</button>
                    <button type="button" class="btn btn-secondary">6</button>
                    <button type="button" id="operator" class="btn btn-secondary">%</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-secondary">1</button>
                    <button type="button" class="btn btn-secondary">2</button>
                    <button type="button" class="btn btn-secondary">3</button>
                    <button type="button" id="operator"class="btn btn-secondary">รท</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-secondary">0</button>
                    <button type="button" id="operator" class="btn btn-secondary">.</button>
                    <button type="button" class="btn btn-primary">=</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./calc.js"></script>
        <!-- <script src="/example-2.js"></script> -->
</body>

</html>
